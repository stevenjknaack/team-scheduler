<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/newprofile.css') }}" />
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ten Star Logo" />
            </div>
            <div class="navbar-right">
                <button id="welcomeButton" style="display: block">
                    Welcome, {{ username }}!
                </button>
                <form action="{{ url_for('logout') }}" method="post" id="logoutForm" style="display: none">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
                <button id="editProfile" class="btn btn-danger" style="display: block" href="newprofile.html">
                    Profile
                </button>
                <button id="createEvent" href="{{ url_for('create_event') }}" class="btn btn-danger"
                    style="display: block">
                    Create Groups
                </button>
                <div class="notification-container">
                    <button class="notification-btn">Notifications</button>
                    <!-- Notification dropdown -->
                    <div class="notification-dropdown" style="display: none">
                        <!-- Sample notification item -->
                        <div class="notification-item">
                            <p>You're invited to GRo</p>
                            <button class="accept-btn">Accept</button>
                            <button class="decline-btn">Decline</button>
                        </div>
                        <div class="notification-item">
                            <p>You're invited to [Event Name]</p>
                            <button class="accept-btn">Accept</button>
                            <button class="decline-btn">Decline</button>
                        </div>
                        <div class="notification-item">
                            <p>You're invited to [Event Name]</p>
                            <button class="accept-btn">Accept</button>
                            <button class="decline-btn">Decline</button>
                        </div>
                        <!-- You can add more notification items like the one above -->
                    </div>
                </div>
            </div>
        </nav>
        <!-- Calendar container -->
        <div class="calendar-container">
            <!-- Calendar table -->
            <table class="calendar">
                <thead>
                    <tr>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                        <th>Sunday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Time slots from 6:00 AM to 10:00 PM, 1 hour each -->
                    {% for hour in range(6, 22) %}
                    <tr>
                        <td class="time-slot" onclick="selectTimeSlot(this)">
                            <span class="inline-time-label">{{ hour % 12 or 12 }}:00 {{ 'AM' if hour < 12 else 'PM'
                                    }}</span>
                                    <div class="half-hour"></div>
                        </td>
                        <td class="time-slot" onclick="selectTimeSlot(this)">
                            <div class="half-hour"></div>
                        </td>
                        <td class="time-slot" onclick="selectTimeSlot(this)">
                            <div class="half-hour"></div>
                        </td>
                        <td class="time-slot" onclick="selectTimeSlot(this)">
                            <div class="half-hour"></div>
                        </td>
                        <td class="time-slot" onclick="selectTimeSlot(this)">
                            <div class="half-hour"></div>
                        </td>
                        <td class="time-slot" onclick="selectTimeSlot(this)">
                            <div class="half-hour"></div>
                        </td>
                        <td class="time-slot" onclick="selectTimeSlot(this)">
                            <div class="half-hour"></div>
                        </td>
                        <!-- ... do the same for other days ... -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/newprofile.js') }}"></script>
</body>

</html>
