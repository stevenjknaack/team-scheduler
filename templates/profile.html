<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ten Star User Profile</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
    </head>
    <body>
        <div class="wrapper">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ten Star Logo">
            </div>
            <div class="navbar-right">
                <button id="welcomeButton">Welcome, {{ username }}!</button>
                <form action="{{ url_for('logout') }}" method="post" id="logoutForm" style="display: none;">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
            <!---->
            <div class="navbar-right">
                <button id="createEvent" href="{{ url_for('create_event') }}" class="btn btn-danger" style="display: block;">Create Event</button>
            </div>
            <!---->
        </nav>
        <div class="container">
            <h1>EVENTS</h1>
            {% for event in events %}
            <div class="event">
                <h2>{{ event[1] }}</h2>
                <p>Start Date: {{ event[2] }}</p>
                <p>End Date: {{ event[3] }}</p>
                <p>Event Description: {{ event[6] }}</p>
                <div class="btn-container">
                    <button class="edit-btn" data-eventid="{{ event[0] }}">Edit</button>
                    <button class="invite-btn" data-eventid="{{ event[0] }}">Invite</button>
                    <button class="delete-btn" data-eventid="{{ event[0] }}">Delete</button>
                </div>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
        </div>
        <!-- Invitation Modal -->
        <div id="inviteModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Invite Participants</h2>
                <input type="email" id="invite-email" placeholder="Enter email">
                <div id="invited-participants"></div>
                <button class="invite-submit-btn">Send Invitation</button>
            </div>
        </div>
        <!-- Edit Event Modal -->
        <div id="editEventModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="edit-close-btn">&times;</span>
                <h2>Edit Event</h2>
                <form id="editEventForm">
                    <input type="text" id="editEventName" placeholder="Event Name">
                    <input type="text" id="editStartDate" placeholder="Start Date">
                    <input type="text" id="editEndDate" placeholder="End Date">
                    <textarea id="editEventDescription" placeholder="Event Description"></textarea>
                    <button type="button" id="saveEventChanges" class="save-change-btn">Save Changes</button>
                </form>
            </div>
        </div>        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
        <script>
            window.eventCreateUrl = "{{ url_for('create_event') }}";
        </script>
    </body>
</html>
