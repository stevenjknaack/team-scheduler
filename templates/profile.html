<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Weekly Schedule</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}" />
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar">
        <!-- on the left side there will be an iamge-->
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ten Star Logo" />
        </div>
        <!-- on the right side there will be buttons-->
        <div class="navbar-right">
            <!-- welcome button -->
            <button id="welcomeButton" style="display: block">
                Welcome, {{ username }}!
            </button>
            <form action="{{ url_for('auth.logout') }}" method="post" id="logoutForm" style="display: none">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            <!-- profile button -->
            <button id="goHome" class="btn btn-danger" style="display: block">
                Home
            </button>
            <!-- create event button -->
            <button id="createGroupButton" class="btn btn-danger" style="display: block">
                Create Groups
            </button>
            <!-- notification button -->
            <div class="notification-container">
                <button class="notification-btn">Notifications</button>
                <!-- Notification dropdown -->
                <div class="notification-dropdown" style="display: none">
                    <!-- Sample notification item -->
                    <div class="notification-item">
                        <p>You're invited to GRo</p>
                        <button class="accept-btn">Accept</button>
                        <button class="decline-btn">Decline</button>
                    </div>
                    <div class="notification-item">
                        <p>You're invited to [Event Name]</p>
                        <button class="accept-btn">Accept</button>
                        <button class="decline-btn">Decline</button>
                    </div>
                    <div class="notification-item">
                        <p>You're invited to [Event Name]</p>
                        <button class="accept-btn">Accept</button>
                        <button class="decline-btn">Decline</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- The Container -->
    <div class="container">
        <h1>User Weekly Schedule</h1>
        <!-- Day Boxes -->
        <div id="schedule-container">
            <div class="day" id="monday">Monday</div>
            <div class="day" id="tuesday">Tuesday</div>
            <div class="day" id="wednesday">Wednesday</div>
            <div class="day" id="thursday">Thursday</div>
            <div class="day" id="friday">Friday</div>
            <div class="day" id="saturday">Saturday</div>
            <div class="day" id="sunday">Sunday</div>
        </div>
        <div id="avail-blocks">
            <!-- Dynamically added avail blocks can go here -->
        </div>

        <div class="button-container">
            <!-- Button to open the modal to add a new avail -->
            <button id="create-avail-btn" class="btn btn-primary">Create Availability</button>
            <!-- Button to save schedule and send avail blocks to backend -->
            <button id="saveScheduleButton" class="btn btn-success">Save Schedule</button>
        </div>
    </div>

    <!-- The Modal -->
    <div id="avail-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="avail-form">
                <label for="avail-start" class="start-time-label">Start Time:</label>
                <input type="time" id="avail-start" name="avail-start" required />

                <label for="avail-end" class="end-time-label">End Time:</label>
                <input type="time" id="avail-end" name="avail-end" required />

                <input type="submit" value="Create Availability Block" />
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
</body>
</html>
