<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ten Star User Profile</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
    </head>
    <body>
        <div class="wrapper">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ten Star Logo">
            </div>
            <div class="navbar-right">
                <button id="welcomeButton">Welcome, {{ username }}!</button>
                <form action="{{ url_for('logout') }}" method="post" id="logoutForm" style="display: none;">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
            <!---->
            <div class="navbar-right">
                <button id="createEvent" href="{{ url_for('eventCreate') }}" class="btn btn-danger" style="display: block;">Create Event</button>
            </div>
            <!---->
        </nav>
        <div class="container">
            <h1>EVENTS</h1>
            <div class="event">
                <h2>CS506 LEC1 MEETING</h2>
                <p>Duration 1hr</p>
                <p>12 participants</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="event">
                <h2>CS506 LEC1 MEETING</h2>
                <p>Duration 1hr</p>
                <p>12 participants</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="event waiting">
                <h2>LAB 3 MEETING</h2>
                <p>Duration 30 min</p>
                <p>5 participants</p>
                <p>waiting for: 2</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <script>
            document.getElementById("createEvent").addEventListener("click", function() {
                // Use JavaScript to navigate to the profile page
                window.location.href = "{{ url_for('eventCreate') }}";
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
            $(document).ready(function () {
                $("#welcomeButton").on("click", function () {
                    $("#logoutForm").toggle();
                });
            });
            </script>
    </body>
</html>
