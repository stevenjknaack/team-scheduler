<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ten Star User Profile</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}">
    </head>
    <body>
        <div class="wrapper">
        <nav class="navbar">
            <div class="navbar-left">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ten Star Logo">
            </div>
            <div class="navbar-right">
                <button id="welcomeButton">Welcome, {{ username }}!</button>
                <form action="{{ url_for('logout') }}" method="post" id="logoutForm" style="display: none;">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
            <!---->
            <div class="navbar-right">
                <button id="createEvent" href="{{ url_for('eventCreate') }}" class="btn btn-danger" style="display: block;">Create Event</button>
            </div>
            <!---->
        </nav>
        <div class="container">
            <h1>EVENTS</h1>
            <div class="event">
                <h2>CS506 LEC1 MEETING</h2>
                <p>Duration 1hr</p>
                <p>12 participants</p>
                <div class="btn-container">
                    <button class="invite-btn">Invite</button>
                </div>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="event">
                <h2>CS506 LEC1 MEETING</h2>
                <p>Duration 1hr</p>
                <p>12 participants</p>
                <div class="btn-container">
                    <button class="invite-btn">Invite</button>
                </div>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="event waiting">
                <h2>LAB 3 MEETING</h2>
                <p>Duration 30 min</p>
                <p>5 participants</p>
                <p>waiting for: 2</p>
                <div class="btn-container">
                    <button class="invite-btn">Invite</button>
                </div>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <!-- Invitation Modal -->
        <div id="inviteModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Invite Participants</h2>
                <input type="email" id="invite-email" placeholder="Enter email">
                <div id="invited-participants"></div>
                <button class="invite-submit-btn">Send Invitation</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{{ url_for('static', filename='scripts/profile.js') }}"></script>
        <script>
            window.eventCreateUrl = "{{ url_for('eventCreate') }}";
        </script>
    </body>
</html>
