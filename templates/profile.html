<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Star User Profile</title>
    <style>
        body {
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #182135;
        }
        .wrapper {
            width: 100%;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between; /* This will push logo to the left and button to the right */
            align-items: center;
            padding: 10px 5%;
            background-color: #182135;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        }

        .navbar-left img {
            width: 200px; /* Adjust based on your logo's size */
        }

        .navbar-right button {
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .navbar-right button:hover {
            background-color: #777;
        }

        .container {
            width: 400px;
            text-align: center;
            margin: 0 auto; /* This will center the container horizontally */
        }

        .logo img {
            display: block;
            margin: 0 auto;
            width: 150px;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .event {
            background-color: #333;
            margin: 10px 0;
            padding: 15px;
            border: 2px solid rgb(26, 255, 0);
            border-radius: 8px;
        }

        .waiting {
            border-color: red;
        }

        h2 {
            font-size: 20px;
            margin-top: 0;
        }

        p {
            font-size: 16px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>
</head>
    <div class="wrapper">
    <nav class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ten Star Logo">
        </div>
        <div class="navbar-right">
            <button>Welcome, {{ username }}!</button>
        </div>
    </nav>
    <div class="container">
        <h1>EVENTS</h1>
        <div class="event">
            <h2>CS506 LEC1 MEETING</h2>
            <p>Duration 1hr</p>
            <p>12 participants</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="event">
            <h2>CS506 LEC1 MEETING</h2>
            <p>Duration 1hr</p>
            <p>12 participants</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="event waiting">
            <h2>LAB 3 MEETING</h2>
            <p>Duration 30 min</p>
            <p>5 participants</p>
            <p>waiting for: 2</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</div>
</body>
</html>
