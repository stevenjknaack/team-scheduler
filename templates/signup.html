<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten Star Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Ten Star Logo">
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name">

            <label for="email">Email</label>
            <input type="email" id="email" name="username" placeholder="Email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <button>SIGN UP</button>
        </form>
            <p>ALREADY HAS AN ACCOUNT? <a href="login">LOG IN</a></p>
        <p id="error-message" style="color:red;"></p>
    </div>

    <script>
        // Handle form submission
        $('#signupForm').submit(function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
    
            const formData = {
                'username': $('input[name=username]').val(),
                'password': $('input[name=password]').val()
            };
    
            // Make an AJAX POST request to the backend
            $.ajax({
                type: 'POST',
                url: 'http://localhost:6969/signup',
                data: formData,
                dataType: 'json',
                encode: true
            })
            .done(function(data) {
                if (data.status === 'success') {
                    window.location.href = '/login';  // Redirect to the profile page
                }
            })
            .fail(function(jqXHR, textStatus, errorThrown) {
                $('#error-message').text('An error occurred during the signup process: ' + textStatus);
            });
        });
    </script>

</body>
</html>
